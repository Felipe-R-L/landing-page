<section
  class="flex flex-col items-center justify-center min-h-[calc(100vh-10rem)] text-white py-10 md:py-20 text-center px-4 sm:px-6"
>
  <div class="max-w-3xl w-full">
    <div class="mb-8 text-left sm:text-center">
      <app-typing-fx
        [text]="typedIntroText"
        [typingSpeed]="50"
        [cursorChar]="'_'"
        [cursorSpeed]="500"
        [infinite]="false"
        (typingCompleteEvent)="onTypingComplete()"
      ></app-typing-fx>
    </div>

    <div
      *ngIf="showCallToAction"
      [@fadeInOut]
      class="flex flex-col items-center gap-y-10"
    >
      <h1 class="text-4xl sm:text-5xl font-bold">
        {{ sloganLine1 }}
        <span
          class="bg-gradient-to-r from-pink-500 via-yellow-400 to-purple-500 bg-clip-text text-transparent"
        >
          {{ sloganLine2 }}
        </span>
      </h1>

      <p class="text-md sm:text-lg text-gray-300 max-w-xl">
        {{ sloganDescription }}
      </p>

      <p-button
        [label]="ctaButtonLabel"
        rounded
        styleClass="p-button-lg"
        icon="pi pi-arrow-down"
        iconPos="right"
        (click)="triggerHyperspaceEffect()"
      ></p-button>
    </div>
  </div>
</section>
